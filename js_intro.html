<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function variableConsole() {
        var x = 10;
        var y = "10";
        console.log(x + y);
    }
    function variableConsole2() {
        var arr = [10, "20", 30, "song"]
        var total = 0
        var arr2 = [10,20,30,40,50]
        for(i=0; i<arr2.length;i++){
            total += arr2[i];
        }
         // 콘솔 출력
        console.log(total)
        // popup으로 띄우면 확인 누를때까지 다음 코드 실행 안됨
        window.alert(total + "total")

        document.write("songoboseok")
    }
    function variableConsole3(){
        var arr = [10,20, () => {console.log("helloword")}]
        arr[2]();
        console.log(arr)
    }
    function varExapmple(){
        // var는 같은 변수명에 재 선언과 재 할당 가능
        var x = 10;
        var x = 20;
        console.log("varExapmple" + x)
    }
    function letExapmple(){
        // let 같은 변수명에 재 핟당만 가능
        let x = 10;
        x = 20;
        console.log("letExapmple" + x)
    }
    function constExapmple(){
        // const는 변수명에 재선언과 재할당 불가능
        // 불가능
        const x = 10;
        x = 20;
        console.log(constExapmple + x)
    }
    function changeTextByid(){
        document.getElementById("change1").innerHTML= "변경완료"
        document.getElementById("change1").style.fontSize="30px"
    }
    function changeTextByClass(){
        var arr = document.getElementsByClassName("class1")
        var arr2 = ["red","green"]
        for(i=0; i<arr.length;i++){
            arr[i].innerHTML = "변경완료"
            arr[i].style.fontSize = "20px"
            arr[i].style.color = arr2[i];
        }

    }
</script>

<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole()">variableConsole </button>
    <button onclick="variableConsole2()">variableConsole2</button>
    <button onclick="variableConsole3()">variableConsole3</button>
    
    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExapmple()">varExapmple </button>
    <button onclick="letExapmple()">letExapmple</button>
    <button onclick="constExapmple()">constExapmple</button>

    <h2>tag선택, class서택, id선택</h2>
    <button onclick="changeTextByid()"> id 선택 후 change </button>
    <!-- 버튼 클릭시 변겨완료 -->
    <p id = "change1">변경대상 id </p>
    <button onclick="changeTextByClass()">class 선택 후 change</button>
    <p class = "class1">변경대상 class </p>
    <p class = "class1">변경대상 class </p>
    <button onclick="changeTextByTag()">class 선택 후 change</button>
</body>

</html>
