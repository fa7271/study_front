<html>
    <head>
        <title>
            HTML BASIC 1
        </title>
    </head>

    <body>
        <h2>글자 styling 예시</h2>
        <!-- 인라인 스타일링  -->
        <p style="background-color: red">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">1. 글자크기 변경</p>
        <p style="background-color: blue; color :aqua">1. 복합스타일링 변경</p>

        <h2> 이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
        <a href = "https://windy7271.tistory.com/"> 송보석 티스토리 </a>
        <p> 위 링크는 새탭에서 windy7271.tistory.com을 여는 예시</p>
        <p>
            <img src="https://cdn.imweb.me/upload/94dc5a2f83cd5.jpg" width="320px" height="214px" style="border: 3px solid black ">
        </p>
        <a href = "https://windy7271.tistory.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" width="320px" height="214px" style="border: 3px solid black ">
        </a>        
        
        <h2>리스트 예제</h2>
        <!-- 리스트 대표태그 : ul(unordered), ol(ordered)  -->
        <!-- . 으로 나옴 -->
        <ul style="list-style-type: square;">
            <li>1.아이템</li>
            <li>2.아이템</li>
            <li>3.아이템</li>
        </ul>
        <!-- 숫자로 나옴 -->
        <ol style="list-style-type: upper-roman;">
            <li>a.아이템</li>
            <li>b.아이템</li>
            <li>c.아이템</li>
        </ol>

        <h2>테이블 예제</h2>
        <table border="1" style="border-collapse: collapse;">
            <caption>테이블 명</caption>
            <thead>
                <tr>
                    <th>제목1</th>
                    <th>부제목1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>내용1</td>
                    <td>내용2</td>
                </tr>
                <tr>
                    <td>내용A</td>
                    <td>내용B</td>
                </tr>
                <tr>
                    <td>내용ㅁ</td>
                    <td>내용ㅠ</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
