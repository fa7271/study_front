<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>
</head>
<body>
    <h2> 회원 가입 폼 예제</h2>
    <!-- form 을 통한 전송의 기본 인코딩은 application/x-www-form-urlencoded -->
    <!-- form 을 통한 파일전송의 기본 인코딩은 multipart/form-data-->
    <form action = "https://naver.com" method = "post">
        <!-- id와 lable for 의 일치관계 -->
        <p>
            <label for = "username">이름</label>
            <!-- id 는 html , name 은 서버로 가는 키 값 -->
            <input type="text" id = "username" name = "username" maxlength="10" size="10" readonly>
        </p>

        <p>
            <label for = "emali">이메일</label>
            <input type="email" id = "email" name = "email" maxlength="20" size="20">
        </p>

        <p>
            <label for = "password">비밀번호</label>
            <input type="password" id = "password" name = "password" maxlength="20" size="20">
        </p>

        <p>
            <label>성별선택</label>
            <input type="radio" id = "gender" name = "gender" value="male" checked> 남성
            <input type="radio" id = "gender" name = "gender" value="female"> 여성
        </p>
        <p>
            <label>관심분야</label>
            <input type="checkbox"  name = "interest" value="sports"> 스포츠
            <input type="checkbox"  name = "interest" value="music"> 음악
            <input type="checkbox"  name = "interest" value="book"> 독서
        </p>
        <p>
            <label>생년월일</label>
            <input type="datetime-local"name = "birthday">
        </p>

        <p>
            <label>나이</label>
            <input type = "number" name = "age">
        </p>
        
        <p>
            <label>유저선택</label>
                <select name ="userinfo" >
                    <option value = "admin"> 관리자 </option>
                    <option value = "user"> 일반유저 </option>
                    <option value = "guest"> 방문자 </option>
                </select>
        </p>

        <p>
            <label>좋아하는 색상</label>
            <input type = "color" name = "color">
        </p>

        <p>  <!-- 파일 업로드 시에는 별ㄷ의 폼데이터 인코딩을 지정해줘야함. -->
            <label>증명사진 업로드</label>
            <input type = "file" name = "image" accept="image/*">
        </p>
        
        <p>
            <label for = "resume">자기소개</label><br>
            <textarea name = "resume" rows = "5" cols = "30" placeholder="자기소개를 여기에 써주세요"></textarea>
        </p>


        <!-- input태그를 쓰기도 하고 button태그를 쓰기도 한다. -->
        <input type="submit" value="회원가입 완료">
        <button type="submit">회원가입완료</button>

    </form>
    
    
</body>
</html>
