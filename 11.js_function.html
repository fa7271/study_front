<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicfunction(){
            alert("함수 호출 때려버리면서 수업 끝")
        }
    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicfunction">함수 호출</button>
</body>
</html>
