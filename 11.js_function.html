        function basicfunction() {

        function basicfunction2() {
            alert(makeString3())
        }
        function makeString() {
            return "hello world1";
        }
        const makeString2 = function () { return "hello world2" }
        const makeString3 = () => "hello world3"
        function basicfunction3(name) {
            alert("hello :" + name)
        }
        function basicfunction4(a, b) {
            let total = a + b
            alert("함계 " + total)
        }
        function basicfunction4(...numbers) {
            const total = numbers.reduce((a, b) => a + b, 0)
            alert("함계 " + total)
        }

<body>
    <h2>js 기본 함수 호출</h2>

    <h2>계산기 프로그램</h2>

    <label>사칙연산선택</label>
    <select name="calculator" id="calculator">
        <option value="plus">덧셈</option>
        <option value="minus">마이너스</option>
        <option value="multiply">곱셈</option>
        <option value="divide">나눗셈</option>
    </select>
    <input type="text" class="values">
    <input type="text" class="values">
    <button onclick="claculator()">연산실행</button>

    <script>
        function claculator() {
            const what = document.getElementById("calculator").value
            const x = document.getElementsByClassName('values')
            
            let a = Number(x[0].value)
            let b = Number(x[1].value)
            
            if (what == 'plus'){
                alert(a + b)    
            }
            else if(what == 'minus'){
                alert(a-b)    
            }
            else if(what == 'multiply'){
                alert(a*b)    
            }
            else if(what == 'divide'){
                alert(a/b)    
            }
            
        }
    </script>
</body>
